<!DOCTYPE html>
<html>
<head>
  <title>Mapa Din√°mico</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Crear mapa centrado en una coordenada
    var map = L.map('map').setView([19.432608, -99.133209], 15);

    // Capa base OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Datos de polyline (ejemplo)
    var rutas = [
      {lat: 19.432608, lng: -99.133209},
      {lat: 19.433, lng: -99.134},
      {lat: 19.434, lng: -99.135}
    ];

    // Dibujar polyline
    var latlngs = rutas.map(p => [p.lat, p.lng]);
    var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

    map.fitBounds(polyline.getBounds());
  </script>
</body>
</html>
