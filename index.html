<!DOCTYPE html>
<html>
<head>
  <title>Mapa Din치mico</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="refreshBtn">Actualizar Ruta</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Crear mapa centrado en una coordenada
    var map = L.map('map').setView([19.432608, -99.133209], 15);

    // Capa base OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var polyline; // variable global para la ruta

    // Funci칩n para obtener datos de GAS y dibujar la ruta
    async function actualizarRuta() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwaCyHpAnfUw9jat6IXiZA9ddbct3cuXcGweasImUmeE-BSAmVzxjkxJpLOoV9XP4lW/exec");
        const data = await response.json();

        if(data.error){
          alert("Error al obtener la ruta: " + data.message);
          return;
        }

        // Convertir coordenadas
        const latlngs = data.polyline;

        // Si ya hay una polyline, eliminarla
        if(polyline) {
          map.removeLayer(polyline);
        }

        // Dibujar nueva polyline
        polyline = L.polyline(latlngs, {color: data.metadata.color}).addTo(map);

        // Ajustar vista
        map.fitBounds(polyline.getBounds());

      } catch (err) {
        console.error("Error al actualizar la ruta:", err);
      }
    }

    // Bot칩n para refrescar
    document.getElementById("refreshBtn").addEventListener("click", actualizarRuta);

    // Llamada inicial
    actualizarRuta();

    // Opcional: actualizar cada X segundos autom치ticamente
    // setInterval(actualizarRuta, 60000); // cada 60s
  </script>
</body>
</html>
